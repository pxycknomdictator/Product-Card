<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>

    <main class="container">
        <header class="flex items-center">
            <nav class="flex items-center">
                <span id="menubtn" class="hamburger">&#9776;</span>
                <a href="#">
                    <img id="logo" src="./images/logo.svg" alt="logo">
                </a>
                <ul id="list" class="flex">
                    <span id="cross" class="hover">&#10539;</span>
                    <a href="#">Collections</a>
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </ul>
            </nav>
            <div class="profile flex items-center">
                <img class="hover" src="./images/icon-cart.svg" alt="cart">
                <img id="avatar" class="hover" src="./images/image-avatar.png" alt="profile">
            </div>
        </header>

        <section class="hero-container flex items-center">

            <div class="product-image-container">

                <div class="sequence">
                    <img class="images" src="./images/image-product-1.jpg" alt="">
                    <div class="mini-images-container grid">
                        <img class="hover images" src="./images/image-product-1-thumbnail.jpg" alt="">
                        <img class="hover images" src="./images/image-product-2-thumbnail.jpg" alt="">
                        <img class="hover images" src="./images/image-product-3-thumbnail.jpg" alt="">
                        <img class="hover images" src="./images/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>

            </div>

            <div class="product-information-container">
                <h3>Sneaker Company</h3>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                <p class="price flex items-center">$125.00 <span>50%</span></p>
                <span class="strike">$250.00</span>
                <div class="product-quantity-container flex items-center">
                    <div class="quantity-box grid">
                        <img src="./images/minus.svg" class="plus color" alt="minus">
                        <span class="quantity">0</span>
                        <img src="./images/plus.svg" class="plus color" alt="plus">
                    </div>
                    <button class="flex items-center gap">
                        <img id="cart-icon" src="./images/icon-cart.svg" alt="">
                        Add to cart
                    </button>
                </div>
            </div>

        </section>

    </main>

    <script src="./assets/Js/script.js"></script>
</body>

</html>
